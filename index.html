<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>

    <title>Calculations</title>
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-2">
        <div class="col">
          <h1>Additon section</h1>

          <form>
            <label class="form-floating mb-3" for="number1">First Number</label
            ><br />
            <input type="number" id="num1" placeholder="enter first number" />
            <br /><br />

            <label for="number2">Second Number</label><br />
            <input type="number" id="num2" placeholder="enter second number" />
            <br /><br />

            <button
              class="btn btn-outline-primary"
              type="submit"
              id="submit"
              value="solveSum"
              onclick="solveSum(event)"
            >
              Solve
            </button>
            <button class="btn btn-outline-danger" onclick="clearvalues()">
              clear
            </button>

            <p id="sumResult"></p>
          </form>
        </div>

        <div class="col">
          <h1>Division Section</h1>
          <form>
            <label for="number1">First Number</label><br />
            <input
              type="number"
              id="divNum1"
              placeholder="enter first number"
            />
            <br /><br />

            <label for="number2">Second Number</label><br />
            <input
              type="number"
              id="divNum2"
              placeholder="enter second number here"
            />
            <br /><br />

            <button
              class="btn btn-outline-primary"
              type="submit"
              id="submit"
              value="SolveDivision"
              onclick="solveDivision(event)"
            >
              Solve
            </button>
            <button class="btn btn-outline-danger" onclick="clearvalues()">
              clear
            </button>

            <p id="divResult"></p>
          </form>
        </div>

        <div class="col">
          <h1>Multiplication Section</h1>
          <form>
            <label for="number1">First Number</label><br />
            <input
              type="number"
              id="multNum1"
              placeholder="enter first number here"
            />
            <br /><br />

            <label for="">Second Number</label><br />
            <input
              type="number"
              id="multNum2"
              placeholder="enter second number here"
            />
            <br /><br />

            <button
              class="btn btn-outline-primary"
              type="submit"
              id="submit"
              value="SolveMultiplication"
              onclick="solveMultiplication(event)"
            >
              Solve
            </button>
            <button class="btn btn-outline-danger" onclick="clearvalues()">
              clear
            </button>
            <p id="mulResults"></p>
          </form>
        </div>

        <div class="col">
          <h1>Subtraction Section</h1>
          <form>
            <label for="number1">First Number</label><br />
            <input
              type="number"
              id="subNum1"
              placeholder="enter first number here"
            />
            <br /><br />

            <label for="">Second Number</label><br />
            <input
              type="number"
              id="subNum2"
              placeholder="enter second number here"
            />
            <br /><br />

            <button
              class="btn btn-outline-primary"
              type="submit"
              id="submit"
              value="SolveMultiplication"
              onclick="solveSubtraction(event)"
            >
              Solve
            </button>
            <button class="btn btn-outline-danger" onclick="clearvalues()">
              clear
            </button>

            <p id="subResults"></p>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
